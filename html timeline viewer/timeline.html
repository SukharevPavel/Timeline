<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/gantt/modules/gantt.js"></script>
        <script src="https://code.highcharts.com/gantt/modules/exporting.js"></script>
        <script type="text/javascript" src="input.js"></script>
        <script type="text/javascript" src="renderer.js"></script>
        <div id="timeline-list" style="width:100%; height:100%;"></div>
        <div id="drop-timeline-area">
            <form>
                <p id="drop-timeline-hint">Загрузите таймлайн с помощью диалога выбора файлов или перетащив файл в выделенную область</p>
                <input type="file" id="file-input" accept="text/plain" onchange="handleFiles(this.files)">
                <label id="file-input-click-area" for="file-input">
            </form>
        </div>
        <div id="drop-timeline-bottom-margin"></div>
    </body>
</html>
